<app-loading *ngIf="loadingArtist"></app-loading>
<div class="row animated fadeIn" >
  <div class="col-2">
    <img [src]="artista?.images | noimage" class="img-thumbnail img-circle" >
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <a [href]="artista.external_urls?.spotify" target="_blank">
      Ir a la página del artista
    </a>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table">
      <tr>
        <th>Foto</th>
        <th>Album</th>
        <th>Canción</th>
        <th>Vista Previa</th>
      </tr>
      <tbody *ngFor="let track of topTracks">
        <tr>
          <td> <img [src]="track.album?.images | noimage" class="img-thumbnail"> </td>
          <td>{{ track.album?.name | json}}</td>
          <td>{{ track.name }}</td>
          <td> 
            <p *ngIf="!(track.preview_url)">No Sound</p>
            <!--<audio *ngIf="track.preview_url" [src]="track.preview_url" controls></audio>-->
            <iframe *ngIf="track.uri" [src]="track.uri | spotifysegurized " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
